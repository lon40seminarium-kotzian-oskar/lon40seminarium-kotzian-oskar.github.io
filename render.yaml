services:
  - type: web
    name: elektronika
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python startup.py 2>&1 | tee /tmp/startup.log && gunicorn elektronika.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 1 --timeout 60
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: elektronika.settings
      - key: RENDER
        value: "true"
    autoDeploy: true
    disk:
      name: elektronika-data
      mountPath: /data
      sizeGB: 1
